{% extends "base.html" %}

{% block title %}404 - 页面未找到{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center py-12">
  <div class="text-center px-4" data-aos="fade-up">
    <!-- 404 图形 -->
    <div class="relative inline-block mb-8">
      <span class="text-[180px] md:text-[240px] font-bold text-gray-100 select-none">404</span>
      <div class="absolute inset-0 flex items-center justify-center">
        <svg class="w-24 h-24 md:w-32 md:h-32 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
    </div>

    <!-- 标题和描述 -->
    <h1 class="text-3xl md:text-4xl font-bold mb-4">页面走丢了</h1>
    <p class="text-secondary text-lg mb-8 max-w-md mx-auto">
      抱歉，您访问的页面不存在或已被移除
    </p>

    <!-- 操作按钮 -->
    <div class="flex flex-wrap justify-center gap-4">
      <a href="/" class="btn btn-primary">
        返回首页
      </a>
      <button onclick="history.back()" class="btn btn-outline">
        返回上一页
      </button>
    </div>

    <!-- 搜索建议 -->
    <div class="mt-12 pt-8 border-t max-w-md mx-auto">
      <p class="text-secondary mb-4">或者尝试搜索您要找的内容：</p>
      <form action="/search" method="GET" class="relative">
        <input
          type="search"
          name="q"
          placeholder="搜索..."
          class="w-full pl-10 pr-4 py-3 rounded-full border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20"
        >
        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-tertiary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </form>
    </div>
  </div>
</div>
{% endblock %}
