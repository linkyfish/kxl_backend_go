<!-- 空状态组件 -->
<div class="flex flex-col items-center justify-center py-16 text-center">
  <!-- 图标 -->
  <div class="w-24 h-24 mb-6 text-gray-300">
    <svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
    </svg>
  </div>

  <!-- 标题 -->
  <h3 class="text-xl font-semibold text-secondary mb-2">
    {{ empty_title |default:"暂无数据" }}
  </h3>

  <!-- 描述 -->
  <p class="text-tertiary max-w-md mb-6">
    {{ empty_description |default:"当前没有可显示的内容" }}
  </p>

  <!-- 操作按钮 -->
  {% if empty_action_url and empty_action_url %}
    <a href="{{ empty_action_url }}" class="btn btn-primary">
      {{ empty_action_text |default:"返回首页" }}
    </a>
  {% endif %}
</div>
