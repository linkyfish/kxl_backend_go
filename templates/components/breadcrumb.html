<!-- 面包屑导航 -->
{% if breadcrumbs and breadcrumbs | length > 0 %}
<nav aria-label="面包屑导航" class="py-4">
  <ol class="flex items-center gap-2 text-sm">
    <li>
      <a href="/" class="text-tertiary hover:text-primary transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span class="sr-only">首页</span>
      </a>
    </li>
    {% for item in breadcrumbs %}
      <li class="flex items-center gap-2">
        <svg class="w-4 h-4 text-tertiary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
        {% if forloop.Last %}
          <span class="text-secondary font-medium" aria-current="page">{{ item.title }}</span>
        {% else %}
          <a href="{{ item.url }}" class="text-tertiary hover:text-primary transition-colors">
            {{ item.title }}
          </a>
        {% endif %}
      </li>
    {% endfor %}
  </ol>
</nav>
{% endif %}
